        <style>
          body {
              font-family: Arial, sans-serif;
              background-color: #225d42;
              margin: 0;
              padding: 20px;
          }
          h1 {
              text-align: center;
          }
          .cart {
              max-width: 800px;
              margin: 0 auto;
              background: #fff;
              padding: 20px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
          table {
              width: 100%;
              border-collapse: collapse;
          }
          table th, table td {
              padding: 15px;
              border: 1px solid #ddd;
              text-align: center;
          }
          table th {
              background-color: #f8f8f8;
          }
          .total {
              text-align: right;
              font-size: 1.2em;
          }
          .actions {
              display: flex;
              justify-content: space-between;
          }
          .btn {
              background-color: #3614cf;
              color: white;
              padding: 10px 20px;
              text-decoration: none;
              border-radius: 5px;
              text-align: center;
          }
          .btn.remove {
              background-color: #dc3545;
          }
          .btn.checkout {
              background-color: #007bff;
          }
      </style>
  </head>
  <body>
  
      <h1>Carrito de Compras</h1>
<div class="align-items-center"></div>
      
      <div class="cart bg-success">
          <table>
              <thead>
                  <tr>
                      <th>Producto</th>
                      <th>Cantidad</th>
                      <th>Precio Unitario</th>
                      <th>Total</th>
                      <th>Acciones</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Producto A</td>
                      <td>2</td>
                      <td>$10.00</td>
                      <td>$20.00</td>
                      <td><a href="#" class="btn remove">Eliminar</a></td>
                  </tr>
                  <tr>
                      <td>Producto B</td>
                      <td>1</td>
                      <td>$15.00</td>
                      <td>$15.00</td>
                      <td><a href="#" class="btn remove">Eliminar</a></td>
                  </tr>
              </tbody>
          </table>
          
          <p class="total">Total a pagar: $35.00</p>
          
          <div class="actions">
              <a href="#" class="btn checkout">Proceder al pago</a>
              <a href="#" class="btn">Seguir comprando</a>
          </div>
         </div>
        </div>
        </div>

        <header class="  container-fluid flex-column h-25 #225d42">
            <section class="row flex-wrap bg-">

                   <div class="text-center  background-color-red "> <h1>TE INVITAMOS A REGISTRARTE Y SER PARTE DE ESTA FAMILIA</h1></div>
                    <div class="d-flex align-items-center justify-content-between">
                        <img src="../images/img-central-tejidos.png" alt="TIENDA DE LANAS" width="150">
                        <nav>
                            <ul>
                                <li class="nav-item">
                                  <a class="nav-link text-white" href="../pages/tienda.html">
                                  <button class="btn btn-primary me-md-2" type="button">TIENDA</button>
                                </a>
                                </li>
    
                                <li  class="nav-item">
                                  <a class="nav-link text-white" href="../pages/nosotros.html">

                        </div>

               </div>

        </header>

        <main class="  container-fluid bg-success m-0 p-0 min ">
            <section class="  row h-75 ">
                <div class="col">
                        <h2>Tienda de LANAS - PONETE EN CONTACTO CON NOSOTROS</h2>
                        <form action="#" method="post" >
                            <div class=" row justify-content-center bg-success">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" name="" id="nombre" placeholder="Nombres" required/>
                                    
                                
                                <div>
                                    <div class=" row justify-content-center bakcolor: #8495a6">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" name="" id="apellido" placeholder="Apellidos" required/> 
                                
                                
                                    
                                <div>
                                    <div class="row justify-content-center bg-#8495a6">
                                    <label for="direccion">Dirección:</label>
                                    <input type="text" name="" id="direccion" placeholder="Dirección" required/>   
                                    
                                <div class="row justify-content-center bg-success">
                                    <label for="correo">Correo electrónico:</label>
                                    <input type="email" name="" id="correo" placeholder="tuMail@tuCorreo.com" required/> 
                                <div class="row justify-content-center bg-success">
                                    <label for="telefono">Teléfono:</label>
                                    <input type="text" name="" id="telefono" placeholder="Teléfono" required/> 
                                </div> 
                            </div>  
                                    
                            <section>
                                <div>
                                    <div class="row justify-content-center bg-success">
                                    <label for="comentario">Mensaje:</label>
                                    <textarea name="" id="comentario" cols="40" rows="2" placeholder="Ingrese sus comentarios"></textarea>
                                </div>
                            </section>  
                            <div class="d-grid gap-2 col-3 mx-auto">
                                <button class="btn btn-primary" type="button">ENVIAR</button>
                                <button class="btn btn-primary" type="button">LIMPIAR</button>
                        </form>
                        
                </div>
            </section>
        </main>
       
        <footer class=" container-fluid bg-success">
            <div class="row h-25 ">
                    <section id="footer-contacto style="background-color: #225d42;>     
                       <p class="footer-texto text-center">Tienda de lanas | 18 de Julio 1010 | Montevideo-UY </p>
                        
                    </section> 
                             
             </div>  
        </footer>
